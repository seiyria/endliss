

<ion-content>

  <div class="image-background">
    <img src="assets/imgs/app/background.png" />
  </div>

  <ion-grid>

    <ion-row>
      <ion-col>

        <ion-row>
          <ion-col text-center>
            <h1 class="title" no-margin>Endliss</h1>
          </ion-col>
        </ion-row>

        <ion-row>
          <ion-col text-center>
            <h1 class="subtitle" no-margin>Tetromino Assault</h1>
          </ion-col>
        </ion-row>

      </ion-col>
    </ion-row>

    <ion-row margin-top>

      <ion-col>

        <ion-row>
          <ion-col text-center>
            <h4 class="subsubtitle">Difficulty</h4>
          </ion-col>
        </ion-row>

        <ion-row>
          <ion-col class="left-button">
            <button ion-button icon-only color="dark" (click)="changeDifficulty(-1)">
              <ion-icon name="arrow-round-back"></ion-icon>
            </button>
          </ion-col>

          <ion-col class="label-text">
            {{ currentDifficultyString }}
          </ion-col>

          <ion-col class="right-button">
            <button ion-button icon-only color="dark" (click)="changeDifficulty(1)">
              <ion-icon name="arrow-round-forward"></ion-icon>
            </button>
          </ion-col>
        </ion-row>

        <ion-row>
          <ion-col text-center>
            <h6 class="subsubtitle">High Score: {{ currentScore | number }}</h6>
          </ion-col>
        </ion-row>

      </ion-col>
    </ion-row>

    <ion-row margin-top>

      <ion-col>

        <ion-row>
          <ion-col text-center>
            <h4 class="subsubtitle">Speed</h4>
          </ion-col>
        </ion-row>

        <ion-row>
          <ion-col class="left-button">
            <button ion-button icon-only color="dark" (click)="changeSpeed(-1)">
              <ion-icon name="arrow-round-back"></ion-icon>
            </button>
          </ion-col>

          <ion-col class="label-text">
            {{ currentSpeedString }}
          </ion-col>

          <ion-col class="right-button">
            <button ion-button icon-only color="dark" (click)="changeSpeed(1)">
              <ion-icon name="arrow-round-forward"></ion-icon>
            </button>
          </ion-col>
        </ion-row>

      </ion-col>
    </ion-row>

    <ion-row margin-top>
      <ion-col>
        <ion-row>
          <ion-col>
            <button ion-button color="endliss" full (click)="startGame()" class="start-game">Start!</button>
          </ion-col>
        </ion-row>
      </ion-col>
    </ion-row>

  </ion-grid>
</ion-content>
